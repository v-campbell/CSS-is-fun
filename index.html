<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./stylesheets/flap.css'>
    <link rel='stylesheet' href='./stylesheets/toggle.css'>
    <link rel='stylesheet' href='./stylesheets/press.css'>
    <link rel='stylesheet' href='./stylesheets/underline.css'>
    <link rel='stylesheet' href='./stylesheets/through.css'>
    <link rel='stylesheet' href='./stylesheets/application.css'>
    <title>CSS/HTML Buttons</title>
</head>
<body>
    
    <div id='all'>
        <div id='flap'>
            <span data-text="HOME">
                <div>
                    HOME
                </div>
            </span>
        </div>

        <div id='toggle-button'>
            <div class='toggle-button-switch'>
                <input type="checkbox" class="checkbox">
                <div class='knobs'></div>
                <div class='layer'></div>
            </div>
        </div>

        <div id='press'>
            <button class='edit-button'>
                Submit
            </button>
        </div>

        <div id='underline'>
            Learn more
        </div>

        <div id='through'>
            Contact Us
        </div>
    </div>
</body>
</html>
